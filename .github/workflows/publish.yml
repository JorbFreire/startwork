name: Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Publish to PyPi
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Build
      run: python3 setup.py sdist bdist_wheel
    
    - name: Install Twine
      run: pip3 install twine

    - name: Upload package to TestPyPi server
      run: twine upload -r testpypi -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }} dist/*

    - name: Upload package to PyPi production server
      run: twine upload -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }} dist/*
